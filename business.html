    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPartFinder</title>
    <link rel="stylesheet" href="css_boost/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Franklin:wght@300&family=Lobster&family=Overpass:wght@200&family=Oxygen&family=Playball&family=Playfair:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  
    <title>Login</title>
</head>
<body>
    <div class="container border-0 col-12 col-md-6 ">
        <div class="row">
            <nav id="menu" class="bar__navigation">
                <div class="bar__navigation-nav ">
                    <div class="" id="img-bar">
                        <img  src="img/svg/AutoPartFinder.svg" alt="Logo" width="200" height="200" class="d-inline-block align-top mr-2">
                    </div>
                    <div class="bar__navigation--home">
                        <ul >
                            <a href="../AutoPart_Finder_App/index.html">volver</a>
                        </ul>
                    </div>
                </div>
                </nav>
        </div>
        <div class="bar__navigation--form">
            <h1>Register</h1>

            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-secondary" type="submit">Submit form</button>
                </div>
              </form>
      
        </div>
      

    </div>

    <div class="container-fluid decoration__red">
        <img src="../AutoPart_Finder_App/img/svg/wave.svg" alt="">
    </div>


    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</body>
</html>
</body>
</html>
