<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPartFinder</title>
    <link rel="stylesheet" href="css_boost/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Franklin:wght@300&family=Lobster&family=Overpass:wght@200&family=Oxygen&family=Playball&family=Playfair:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container border-0 ">
      <div class="row">
        <nav id="menu" class="col-12 ">
          <div class="bar-navigation ">
            <div class="col-6" id="img-bar">
              <img src="img/AutoPartFinder.svg" alt="Logo" width="300" height="300" class="d-inline-block align-top mr-2">
            </div>
            <div class="col-6 ">
              <ul id="content-bar">
                <li>
                  <a href="#" class="content-bar__link">Login</a>
                </li>
                <li>
                  <a href="#" class="content-bar__link">Register Customer</a>
                </li>
                <li>
                  <a href="#" class="content-bar__link--business">Register business</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div id="container_search" class="row">
        <div id="container_search__section-form" class="col-12">
            <div id="container_search__form" class="col-5">
                <h2>
                    Expedite your search with us AutoPartFinder
                </h2>

                <form class="form_search__record">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label color_w">Search Part</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text color_w">Enter the part specifically</div>
                    </div>

                    <div id="form_search__record--select--model" class="mb-3">
                        <label for="form_select_label" class="form-label">Brands</label>
                        <select  class="form-select " aria-label="Default select example">
                            <option selected>Select Model</option>
                            <option value="1">TOYOTA</option>
                            <option value="2">NISSAN</option>
                            <option value="3">CHEVROLET</option>
                          </select>
                    </div>
                   
                    <div id="form_search__record--select--years" class="mb-3">
                        <label for="form_select_label" class="form-label">Year</label>
                        <select  class="form-select " aria-label="Default select example">
                            <option selected>Select Year</option>
                            <option value="1">2023</option>
                            <option value="2">2022</option>
                            <option value="3">2021</option>
                          </select>
                    </div>
                   
                    <button type="submit" class="btn btn-primary form_search__record--btn">Search</button>
                  </form>
            </div>

            <div class="col-5">
                <img src="img/dibujo_repartidor.svg" alt="">
            </div>
        </div>
    </div>
    </div>
   
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
