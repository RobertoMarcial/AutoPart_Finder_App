<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPartFinder</title>
    <link rel="stylesheet" href="css_boost/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Franklin:wght@300&family=Lobster&family=Overpass:wght@200&family=Oxygen&family=Playball&family=Playfair:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  
    <title>Login</title>
</head>
<body>
    <div class="container border-0 col-6 ">
        <div class="row">
            <nav id="menu" class="">
                <div class="bar__navigation-nav ">
                    <div class="" id="img-bar">
                        <img src="img/svg/AutoPartFinder.svg" alt="Logo" width="200" height="200" class="d-inline-block align-top mr-2">
                    </div>
                    <div class="">
                    <ul id="content-bar">
                        <p>AutoPart Finder</p>
                    </ul>
                    </div>
                </div>
                </nav>
        </div>

        <h1>Hola a todos soy el login</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
